<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Titillium+Web:ital,wght@0,200;0,600;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Campo - Minato</title>
</head>

<body>

    <div class="my-container">

        <div class="header p-3 d-flex justify-content-between align-items-center">
            <div class="logo">
                <h1>Campo Minato</h1>
            </div>
            <div class="controls d-flex align-items-center">
                <select name="select" id="select">
                    <option value="" disabled selected hidden>Selezionare difficolt&#224</option>
                    <option value="1">Easy</option>
                    <option value="2">Hard</option>
                    <option value="3">Crazy</option>
                </select>
                <button class="btn btn-success px-4 py-1 mx-2 fw-bold" id="play">Play</button>
            </div>
        </div>
        <div class="main-content d-flex align-items-center justify-content-center" id="grid-box">

        </div>
        <div class="footer d-flex align-items-center justify-content-between p-3">
            <h4 class="m-0">Boolean Games</h4>
            <button class="btn btn-danger px-3 py-1 fw-bold" id="reset-button">Reset</button>
        </div>

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
